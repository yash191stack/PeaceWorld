{% extends "home/base.html" %}
{% block body %}

<main class="container py-5" style="margin-top: 100px;">
    <h2 class="text-center mb-4">âœï¸ Update Your Peace Message</h2>
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="glass-card p-4">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Your Name</label>
                        <input type="text" class="form-control" name="name" value="{{ message.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email (optional)</label>
                        <input type="email" class="form-control" name="email" value="{{ message.email }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number (optional)</label>
                        <input type="text" class="form-control" name="phone_num" value="{{ message.phone_num }}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Your Peace Message</label>
                        <textarea class="form-control" name="message" rows="4" required>{{ message.message }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ğŸ”’ Enter Your Secret Token</label>
                        <input type="text" class="form-control" name="token" placeholder="Enter your secret token" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-primary-glass">Update Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
