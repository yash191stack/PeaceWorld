{% extends "base.html" %}

{% block body %}
<main class="container py-5 mt-5">
    <div class="glass-card p-5">
        <h2 class="hero-title text-center mb-4">Get in Touch</h2>
        <p class="hero-subtitle text-center">
            Have questions, suggestions, or just want to say hello? We'd love to hear from you!
        </p>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Your Name</label>
                <input type="text" class="form-control" name="name" placeholder="John Doe" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="you@example.com" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label fw-semibold">Subject</label>
                <input type="text" class="form-control" name="subject" placeholder="What's it about?" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label fw-semibold">Message</label>
                <textarea class="form-control" name="message" rows="5" placeholder="Write your message..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn-primary-glass">Send Message</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
