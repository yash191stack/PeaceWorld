{% extends "home/base.html" %}
{% block body %}
<main class="container" style="margin-top: 100px;">
    <h2 class="text-center mb-4 text-danger">🗑️ Confirm Delete</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Enter your secret token to delete this message:</label>
                    <input type="text" name="token" class="form-control" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-danger">Confirm Delete</button>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
